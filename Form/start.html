<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Forms</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <form method="post">
    <label>Email:</label>
    <input type="email" placeholder="e.g excercise@gmail.com" required><br><br>

    <label>Password:</label>
    <input type="password" required><br><br>
    <label>Name:</label>
    <input type="text" placeholder="first name" required><br><br>
    <label>Last Name:</label>
    <input type="text" placeholder="last name" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" value="dob" required><br><br>

    <label for="phone">Telephone Number:</label>
    <input type="tel" name="phone" placeholder="phone number" required><br><br>

    <label for="plan">Choose a Plan:</label>
    <select name="plan">
      <option value="free">free plan</option>
      <option value="plan 1"> Plan 1 -$1000</option>
      <option value="plan 2"> Plan 2 -$1500</option>
      <option value="plan 3"> Plan 3 -$2000</option>
    </select>
    <br><br>

    <label>Pro plan:</label>
    <input type="checkbox" name="pro" value="pro"><br><br>

    <label for="card">Card Number:</label>
    <input type="text" name="card" placeholder="card number" required><br><br>

    <label for="cvc">CVC:</label>
    <input type="text" name="cvc" required><br><br>

    <label for="exp">Expiration date:</label>
    <input type="month" name="exp" required><br><br>

    <label for="address">Biiling Address</label>
    <textarea name="address" col="5" rows="2"></textarea><br><br>

  </form>

</body>

</html>
